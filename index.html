<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Luxestate | Template 5" />
    <!-- Renders All Elements Normally -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Luxestate | Template 5</title>
  </head>
  <body>
    <!-- Start Header -->
    <div class="header" id="home">
      <div class="container">
        <div class="logo" data-text="luxestate">
          <a href="#home">luxestate</a>
        </div>
        <nav>
          <span class="content">
            <i class="fas fa-bars"></i>
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#appartments">Appartments</a></li>
              <li><a href="#how">How It Works</a></li>
              <li><a href="#agents">Agents</a></li>
              <li><a href="#contact">Contact Us</a></li>
              <li class="special">Join Us</li>
              <li class="active">Getting Started</li>
            </ul>
          </span>
        </nav>
      </div>
    </div>
    <!-- End Header -->
    <!-- Start Landing -->
    <div class="landing">
      <div class="container">
        <div class="image"></div>
        <div class="ourinfo">
          <span><i class="fas fa-phone-alt"></i> +201020776427</span>
          <span><i class="fas fa-map-marker-alt"></i> Egypt, Asyut</span>
        </div>
        <div class="herotitle">
          <h1>Find Your New<br />Modern Apartment</h1>
          <form method="GET" class="input">
            <i class="fas fa-search"></i>
            <input
              type="search"
              placeholder="Search Locations"
              name="location"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>
    <!-- End Landing -->
  </body>
</html>
